<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phon">
            <img src="img/Celular 2.png" alt="celular">
        </div>
        <div class="instagram_phone">
            <img src="img/Celular 3.png" alt="celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="img/Instagram_logo_PNG11 (1).png" class="instagram_logo" alt="logo instagram">
                <div class="profile_photo" alt="foto de perfil">
                    <img src="img/Eden.jpg" alt="Sua foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como Lincoln</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Lincoln?</p>
                <p class="not_account">
                    <a href="#">
                        <span class="link_blue">Alternar contas</span>
                    </a>
                    ou
                    <a href="#">
                        <span class="link_blue">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    
<script src='main.js'></script>
</body>

</html>
